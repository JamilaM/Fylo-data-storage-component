<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="row">
     
       <div class="left-div">
            <div class="logo">"<img src="images/logo.svg" alt="logo"></div>
              <div class="icons"><img src="images/icon-document.svg" alt="File">
              <img src="images/icon-folder.svg" alt="Folder">
              <img src="images/icon-upload.svg" alt="Upload"></div>
           </div>      
          
           <div class="right-div">
              <p>You’ve used <strong>815 GB</strong> of your storage<span class="comment"><strong>185 </strong>GB LEFT</span></p>
              <div class="progress-bar">
                  <div class="progress"></div>
              </div>
              <div class="values">
                  <p>0 GB</p>
                  <p>1000 GB</p>
              </div>
          </div>
      
      
  </section>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
